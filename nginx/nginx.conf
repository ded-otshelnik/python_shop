upstream python_shop_web {
    server web:8000;
}
upstream python_shop_payment {
    server payment:8001;
}


server {
    listen 80;
    server_name localhost;

    # ALWAYS REDIRECT HTTP REQUESTS TO HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    # SSL configuration
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;

    # Proxy to the application server
    location / {
        proxy_pass https://python_shop_web;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # static files
    location /static/ {
        include  /etc/nginx/mime.types;
        autoindex on;
        alias /app/src/staticfiles/;
        access_log /var/log/nginx/static_access.log;
        error_log /var/log/nginx/static_error.log debug;
    }

    location /api/ {
        proxy_pass https://python_shop_payment/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # skip favicon.ico
    location /favicon.ico {
        access_log off;
        return 204;
    }

    autoindex_localtime on;
}