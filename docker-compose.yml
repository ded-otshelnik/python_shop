services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env.prod.db

  web:
    build: .
    command: ./src/bin/run.sh
    volumes:
      - .:/app
    ports:
      - 8000:8000
    env_file:
      - .env.prod
    expose:
      - "8000"
    depends_on:
      - db

volumes:
  postgres_data:

