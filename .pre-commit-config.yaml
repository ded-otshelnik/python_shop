exclude: 'python_shop/settings/'
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: check-yaml
-   repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
    -   id: black
        args: [
            --line-length=91
        ]
-   repo: https://github.com/PyCQA/flake8
    rev: 7.2.0
    hooks:
    -   id: flake8
        args: [
            --max-line-length=91,
            --ignore=F401,
            --extend-ignore=F403,
            --extend-ignore=F405,
            --extend-ignore=F841,
        ]
